<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Enoteca Mare Monti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="liquid-background"></div>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Enoteca Mare Monti</a>
            <ul class="nav-links">
                <li><a href="index.html#inicio">A Enoteca</a></li>
                <li><a href="index.html#categorias-grid">Nossa Carta</a></li>
                <li><a href="index.html#blog">Diário do Enólogo</a></li>
                <li><a href="index.html#quemsomos">Quem Somos</a></li>
                <li><a href="index.html#contato">Fale com o Sommelier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section" style="padding-top: 100px;">
            <div class="about-content" style="display: block; max-width: 800px; margin: 0 auto; text-align: left;">
                
                <img id="post-img" src="" alt="Imagem do Post" style="width: 100%; height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 2rem; display: none;">
                
                <h1 id="post-title" style="font-family: var(--font-title); font-size: 3rem; margin-bottom: 1rem;">Carregando...</h1>
                
                <p id="post-date" style="color: var(--accent-color); font-style: italic; margin-bottom: 2rem;"></p>
                
                <div id="post-body" style="font-size: 1.1rem; line-height: 1.8; color: var(--text-color);"></div>

                <div style="margin-top: 3rem; text-align: center;">
                    <a href="index.html#blog" class="cta-button">← Voltar para o Diário</a>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Enoteca Mare Monti.</p>
    </footer>

    <script>
        // Script para carregar o post correto
        async function loadPost() {
            // Pega o ?id=... da URL
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('id');

            if (!slug) {
                document.getElementById('post-body').innerHTML = '<p>Post não encontrado.</p>';
                return;
            }

            try {
                // Busca o arquivo JSON
                const response = await fetch('dados/blog.json');
                const data = await response.json();
                
                // Encontra o artigo com o slug certo
                const artigo = data.artigos.find(post => post.slug === slug);

                if (artigo) {
                    document.title = artigo.titulo + " - Enoteca Mare Monti";
                    document.getElementById('post-title').innerText = artigo.titulo;
                    
                    // Formata a data
                    const dataObj = new Date(artigo.data);
                    document.getElementById('post-date').innerText = dataObj.toLocaleDateString('pt-BR');

                    // Mostra imagem se tiver
                    if (artigo.imagem) {
                        const imgEl = document.getElementById('post-img');
                        imgEl.src = artigo.imagem;
                        imgEl.style.display = 'block';
                    }

                    // Converte o texto (Markdown) para HTML
                    // Se o cliente usar negrito/itálico no CMS, isso faz aparecer certo
                    document.getElementById('post-body').innerHTML = marked.parse(artigo.conteudo);
                } else {
                    document.getElementById('post-title').innerText = "Post não encontrado";
                    document.getElementById('post-body').innerText = "O artigo que você procura não existe ou foi removido.";
                }

            } catch (error) {
                console.error("Erro ao carregar post:", error);
            }
        }

        loadPost();
    </script>
</body>
</html>
