<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Enoteca Mare Monti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="liquid-background"></div>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Enoteca Mare Monti</a>
            <ul class="nav-links">
                <li><a href="index.html#inicio">A Enoteca</a></li>
                <li><a href="index.html#categorias-grid">Nossa Carta</a></li>
                <li><a href="index.html#blog">Diário do Enólogo</a></li>
                <li><a href="index.html#quemsomos">Quem Somos</a></li>
                <li><a href="index.html#contato">Fale com o Sommelier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section" style="padding-top: 120px; min-height: 80vh;">
            <div class="about-content" style="display: block; max-width: 800px; margin: 0 auto; text-align: left;">
                
                <img id="post-img" src="" alt="Imagem do Post" style="width: 100%; height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 2rem; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                
                <h1 id="post-title" style="font-family: 'Cormorant Garamond', serif; font-size: 3rem; margin-bottom: 0.5rem; line-height: 1.1;">Carregando...</h1>
                <p id="post-date" style="color: #d4a373; font-style: italic; margin-bottom: 2rem; font-size: 0.9rem;"></p>
                
                <div id="post-body" class="about-text" style="font-size: 1.2rem; line-height: 1.8; color: #eaeaea; text-align: justify;">
                    </div>

                <div style="margin-top: 4rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;">
                    <a href="index.html#blog" class="cta-button">← Voltar para o Diário</a>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Enoteca Mare Monti. Onde os terroirs se encontram.</p>
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('id');

            if (!slug) {
                document.getElementById('post-body').innerHTML = '<p>Artigo não encontrado.</p>';
                return;
            }

            try {
                // Adiciona um timestamp para evitar cache antigo
                const response = await fetch('dados/blog.json?t=' + new Date().getTime());
                const data = await response.json();
                const artigo = data.artigos.find(post => post.slug === slug);

                if (artigo) {
                    // Preenche Título e Página
                    document.title = artigo.titulo + " - Enoteca Mare Monti";
                    document.getElementById('post-title').innerText = artigo.titulo;
                    
                    // Preenche Data
                    const dataObj = new Date(artigo.data);
                    document.getElementById('post-date').innerText = dataObj.toLocaleDateString('pt-BR');

                    // Preenche Imagem
                    if (artigo.imagem) {
                        const imgEl = document.getElementById('post-img');
                        // Remove a barra inicial se houver, para evitar erro de caminho
                        let imgSrc = artigo.imagem.startsWith('/') ? artigo.imagem.substring(1) : artigo.imagem;
                        imgEl.src = imgSrc;
                        imgEl.style.display = 'block';
                    }

                    // Preenche o Texto (Com proteção contra falha)
                    const bodyEl = document.getElementById('post-body');
                    if (typeof marked !== 'undefined') {
                        // Se a biblioteca carregou, usa Markdown (bonito)
                        bodyEl.innerHTML = marked.parse(artigo.conteudo);
                    } else {
                        // Se a biblioteca falhou, mostra texto puro quebrando linhas
                        console.warn('Biblioteca Marked não carregou, usando texto simples.');
                        bodyEl.innerHTML = artigo.conteudo.replace(/\n/g, '<br>');
                    }
                    
                } else {
                    document.getElementById('post-title').innerText = "Post não encontrado";
                    document.getElementById('post-body').innerText = "O artigo que você procura não existe.";
                }

            } catch (error) {
                console.error("Erro ao carregar post:", error);
            }
        }

        loadPost();
    </script>
</body>
</html>
